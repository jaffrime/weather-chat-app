<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Chat</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css "href="style.css"/>

    <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/handlebars/dist/handlebars.min.js"></script>
  </head>
  <body>

    <header>
      <h1>Weather Chat App</h1>
      <hr />
    </header>

    <div style = "padding: 20px 40px 10px;">
     <form class = "bs-example bs-example-form" role = "form">
        <div class = "row">
           <div class = "col-lg-8">
              <div class = "input-group">
                 <input type = "text" class = "form-control" placeholder="Enter City" id="searchVal">
                 <span class = "input-group-btn">
                    <button class = "btn btn-primary" id="searchbtn" type = "button">Get Temp</button>
                 </span>
              </div><!-- /input-group -->
           </div><!-- /.col-lg-8 -->
        </div><!-- /.row -->
     </form>
   </div>

   <script id="weather-template" type="text/x-handlebars/template">
     <div class = "weatherData col-lg-6">
       <i class="fa fa-trash-o trashBtn" aria-hidden="true"></i>
       <h3> {{ city }} </h3>
       <p><span> {{ tempC }} °C / {{ tempF }} °F </span> @ {{ requestTime }} </p>

       <div class = "comments-section"></div>

       <div class = "input-group comments-input">
          <input type = "text" class = "form-control commentVal" placeholder="Comment about the weather in {{ city }} ">
          <span class = "input-group-btn">
             <button class = "btn btn-success commentBtn" type = "button">Comment</button>
          </span>
       </div><!-- /input-group -->
     </div>
   </script>

   <div>
     <div class = "row">
       <div class = "col-lg-8">
         <div class = "weather-display">

         </div>
       </div>
     </div>
   </div>



    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
